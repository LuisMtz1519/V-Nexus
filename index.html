<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus-concept</title>
    <link rel="icon" href="./assets/img/Forge-Vindux.png">
    <link rel="stylesheet" href="./assets/css/indexstyle.css">
</head>
<body>
    <header class="header">
        <div class="logo-header">
          <div class="title-menu">
          </div>
        </div>
        <div class="nav-menu">
          <ul>
            <li>
              <a href="#" onclick="openModal()" class="link-nav">Login</a>
            </li>
          </ul>
        </div>
      </header>
      <div class="bg"></div>
      <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="./assets/img/login_usr.png" alt="Logo" class="login-logo"> <!-- Imagen -->
            <h2>V-NEXUS</h2>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
    
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required>
    
                <button type="submit" class="btn-rgb">Ingresar</button>
            </form>
        </div>
    </div>
      <section>
        <div class="logonbeta">
            <img src="./assets/img/Forge-Vindux.png" alt="logo-forge">
            <h1>NEXUS CODENAME</h1>
        </div>
      </section>

    <div id="waves" class="back">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
            </defs>
            <g class="parallax">
                <!-- Olas con los nuevos colores -->
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#ffffff"></use>
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#0a9157"></use>
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#4ad295"></use>    
            </g>
        </svg>
        <div class="fill-space"></div>
    </div>
    <script>
      function openModal() {
          document.getElementById("loginModal").style.display = "flex";
      }
      
      function closeModal() {
          document.getElementById("loginModal").style.display = "none";
      }
      
      // Cerrar el modal si se hace clic fuera del contenido
      window.onclick = function(event) {
          let modal = document.getElementById("loginModal");
          if (event.target === modal) {
              closeModal();
          }
      }
    </script>      
</body>
</html>
